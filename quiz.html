<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!-- main css file -->
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <a class="btn-back" href="index.html"><i class="fas fa-long-arrow-alt-right"></i> الصفحه الرئيسيه</a>

    <!-- start Quiz button -->
    <div class="start_btn"><button>ابدأ المسابقه</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>شويه قواعد سريعه</span></div>
        <div class="info-list">
            <div class="info"> امامك 15 ثانيه لاجابه كل سؤال.</div>
            <div class="info"> بعد كل سؤال اضعط عل استمرار عشان تتنقل للسؤال الى بعده.</div>
            <div class="info"> لو حصلت على سكور اعلى من 25 خد سكرين شوت.</div>
            <div class="info"> خد الصوره لمكتب ابونا اثناثيوس عشان تاخد جايزتك.</div>
        </div>
        <div class="buttons">
            <button class="quit">خروج</button>
            <button class="restart">استمرار</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">اسئله كتابيه</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section class="quiz-section ">
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer class="footer2">
            <div class="total_que ">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">التالى</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">انتهت اللعبه . النتيجه</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">العب تانى </button>
            <button class="quit">خروج </button>
        </div>
    </div>




    <script src="quistion.js"></script>
    <script src="quiz.js"></script>
</body>

</html>
